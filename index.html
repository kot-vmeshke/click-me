<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Click Me!</title>
    <script type="text/javascript" src="index.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <input type="text" class="nickname" placeholder="Enter your nickname" />
      <div class="btn-set">
        <button class="start">Start</button>
        <button class="best-result">Best result</button>
        <button class="best-all-time">Best result for all time</button>
        <button class="clear-best">Clear best result</button>
        <button class="clear-all-time">Clear best result for all time</button>
      </div>
      <button class="click-me">Click me!</button>
    </div>
  </body>
</html>
